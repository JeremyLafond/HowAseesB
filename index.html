<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='tracery.js' ></script>    
  <meta charset="utf-8">
  <style>
            body
            {
              color: black !important;
            }
            h1
            {
              display: inline-flex;
              padding:5px;font-size:30px;color:#000000;
              text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
              0px 8px 13px rgba(0,0,0,0.1),
              0px 18px 23px rgba(0,0,0,0.1);
            }
            h2
            {
              font-size:15px;background-color: white;color:#000000;
            }
            button
            {
              border:4px solid #f94df8;-webkit-box-shadow: #B4B5B5 32px 32px 32px  ;-moz-box-shadow: #B4B5B5 32px 32px 32px;
              box-shadow: #B4B5B5 32px 32px 32px  ; -webkit-border-radius: 50px; -moz-border-radius: 50px;border-radius: 50px;
              font-size:30px;font-family:arial black, sans-serif; padding: 14px 14px 14px 14px; text-decoration:none; display:
              inline-block;text-shadow: 6px 6px 0 rgba(0,0,0,0.3);font-weight:bold; color: #FFFFFF;
              background-color: #fb83fa; background-image: -webkit-gradient(linear, left top, left bottom, from(#fb83fa), to(#e93cec));
              background-image: -webkit-linear-gradient(top, #fb83fa, #e93cec);
              background-image: -moz-linear-gradient(top, #fb83fa, #e93cec);
              background-image: -ms-linear-gradient(top, #fb83fa, #e93cec);
              background-image: -o-linear-gradient(top, #fb83fa, #e93cec);
              background-image: linear-gradient(to bottom, #fb83fa, #e93cec);filter:progid:DXImageTransform.Microsoft.gradient(GradientType=0,startColorstr=#fb83fa, endColorstr=#e93cec);
            }
  </style>
</head>
<body>
    <div class="wrapper">
      <button id="gen_button">Tweet</button>
      <h1><div id="content"></div></h1>
      <div id="artist-statement">
          <h1>How we see eachother</h1>
          <h2><p>Artist: Jeremy Lafond</p>
          <p>
            People are really judgy. Especially when it comes to your major.
          </p></h2>
          </p>
      </div>
    </div>
<script>
    'use strict';
    let myRules =
    {
    "origin" : ["#[majorA:#majors#][majorB:#majors#]content#"
    ],
    "content" :[
    "How #majorA# majors see #majorB# majors: #Gif# How #majorB# majors see #majorA# majors: #Gif# How the rest of the world sees both of them: #Gif2#"
    ],
    "majors" : [
      "Computer Science",
      "Psychology",
      "Mathematics",
      "Literature",
      "Politics",
      "Philosophy",
      "Art",
      "Biology",
      "Engineering",
      "Liberal Arts",
      "Business",
      "Stem",
      "Non-Stem",
      "Sociology",
      "Music",
      "Chemistry",
      "Physics",
      "Earth Science",
      "Economics",
      "Environmental Science",
      "Anthropology",
      "Electrical Engineering",
      "Film",
      "Education"
    ],
    "reax" : [
    "<p><IMG SRC=\"image1.gif\"></p>",
    "<p>IMG SRC=\"image2.gif\"></p>",
    "<p><IMG SRC=\"image3.gif\"></p>",
    "<p><IMG SRC=\"image4.gif\"></p>",
    "<p><IMG SRC=\"image5.gif\"></p>",
    "<p><IMG SRC=\"image6.gif\"></p>",
    "<p><IMG SRC=\"image7.gif\"></p>",
    "<p><IMG SRC=\"image8.gif\"></p>",
    "<p><IMG SRC=\"image9.gif\"></p>",
    "<p><IMG SRC=\"image10.gif\"></p>",
    "<p><IMG SRC=\"image11.gif\"></p>",
    "<p><IMG SRC=\"image12.gif\"></p>",
    "<p><IMG SRC=\"image13.gif\"></p>",
    "<p><IMG SRC=\"image14.gif\"></p>"
    ],
    "base":[
    "<p><IMG SRC=\"base1.gif\"></p>",
    "<p><IMG SRC=\"base2.gif\"></p>",
    "<p><IMG SRC=\"base3.gif\"></p>",
    "<p><IMG SRC=\"base4.gif\"></p>",
    "<p><IMG SRC=\"base5.gif\"></p>",
    "<p><IMG SRC=\"base6.gif\"></p>",
    "<p><IMG SRC=\"base7.gif\"></p>",
    "<p><IMG SRC=\"base8.gif\"></p>",
    "<p><IMG SRC=\"base9.gif\"></p>",
    "<p><IMG SRC=\"base10.gif\"></p>",
    "<p><IMG SRC=\"base12.gif\"></p>",
    ],
    "Gif": [
    "#reax#"
    ],
    "Gif2": [
    "#base#"
    ]
  }
  let outputText = "Inspire";
  let myGrammar = tracery.createGrammar(myRules);
  document.getElementById("gen_button").addEventListener("touchstart",
  function()
  {
    let result = myGrammar.flatten("#origin#");
    outputText = result;
    let genContent = document.createElement("p");
    genContent.innerHTML = outputText;
    document.getElementById("content").appendChild(genContent);
  });
  document.getElementById("gen_button").addEventListener("click",
  function()
  {
    let result = myGrammar.flatten("#origin#");
    outputText = result;
    let genContent = document.createElement("p");
    genContent.innerHTML = outputText;
    document.getElementById("content").appendChild(genContent);
  });
</script>
</body>
</html>
